    <div id="one">
        
       <div class="radarChart">

			<script src="radarChart.js"></script>	
			<script>
		
		/* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */
		
				////////////////////////////////////////////////////////////// 
				//////////////////////// Set-Up ////////////////////////////// 
				////////////////////////////////////////////////////////////// 

				var margin = {top: 100, right: 100, bottom: 100, left: 100},
					width = Math.min(500, window.innerWidth - 10) - margin.left - margin.right,
					height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
						
				////////////////////////////////////////////////////////////// 
				////////////////////////// Data ////////////////////////////// 
				////////////////////////////////////////////////////////////// 

				var data = [
						[//iPhone
							{axis:"Arts & Humanities",value:0.22},
							{axis:"Biological Sciences",value:0.28},
							{axis:"Business",value:0.29},
							{axis:"Education",value:0.17},
							{axis:"Engineering & STEM",value:0.22},
							{axis:"Physical Sciences",value:0.02},
							{axis:"Pre-Professional",value:0.21},
							{axis:"Social Sciences",value:0.50}			
						],[//Samsung
							{axis:"Arts & Humanities",value:0.27},
							{axis:"Biological Sciences",value:0.16},
							{axis:"Business",value:0.35},
							{axis:"Education",value:0.13},
							{axis:"Engineering & STEM",value:0.20},
							{axis:"Physical Sciences",value:0.13},
							{axis:"Pre-Professional",value:0.35},
							{axis:"Social Sciences",value:0.38}
						],[//Nokia Smartphone
							{axis:"Arts & Humanities",value:0.26},
							{axis:"Biological Sciences",value:0.10},
							{axis:"Business",value:0.30},
							{axis:"Education",value:0.14},
							{axis:"Engineering & STEM",value:0.22},
							{axis:"Physical Sciences",value:0.04},
							{axis:"Pre-Professional",value:0.41},
							{axis:"Social Sciences",value:0.30}
						]
						];
				////////////////////////////////////////////////////////////// 
				//////////////////// Draw the Chart ////////////////////////// 
				////////////////////////////////////////////////////////////// 

				var color = d3.scale.ordinal()
					.range(["#EDC951","#CC333F","#00A0B0"]);
					
				var radarChartOptions = {
				w: width,
				h: height,
				margin: margin,
				maxValue: 0.5,
				levels: 5,
				roundStrokes: true,
				color: color
				};
				//Call function to draw the Radar chart
				
				RadarChart(".radarChart", data, radarChartOptions);
			</script>
		</div>
    </div>
